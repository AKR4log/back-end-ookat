name: 'Upload NestJS code'
on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd back-end-ookat;
            git checkout;
            git pull;
            npm i;
            npm run build;
            npm run start:prod;
